<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="style.css">

            <span class="loader-dot" id="dot-3"></span>
            <span class="loader-dot" id="dot-4"></span>
            <span class="loader-dot" id="dot-5"></span>
            <span class="loader-dot" id="dot-6"></span>
            <span class="loader-dot" id="dot-7"></span>

            <div class="partner-logo">
                <img src="images/logo-caf.png" alt="Logo CAF">
            </div>
            <div class="partner-logo">
                <img src="images/logo-psg.png" alt="Logo Paris Saint-Germain">
            </div>
            <div class="partner-logo">
                <img src="images/logo-barcelone.png" alt="Logo FC Barcelone">
            </div>
            <div class="partner-logo">
                <img src="images/logo-seriea.png" alt="Logo Serie A">
            </div>
            <div class="partner-logo">
                <img src="images/logo-losc.png" alt="Logo LOSC Lille">
